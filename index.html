<div class="container">
    <h2>Current Train Schedule</h2>  
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
            <tbody></tbody>
    </table>

<div class="container">  
    <h2>Add Train</h2>  
   <form>
       <div class="form-group">
           <label for="trainName">Train Name</label>
           <input type="text" class="form-control" id="name" placeholder="(Without 'Gravy')">
       </div>
       <div class="form-group">
           <label for="trainDestination">Destination</label>
           <input type="text" class="form-control" id="destination" placeholder="(City, State)">
       </div>
       <div class="form-group">
           <label for="trainTime">First Train Time (HH:mm - military time)</label>
           <input type="text" class="form-control" id="time" placeholder="(Required)">
       </div>
       <div class="form-group">
           <label for="trainFrequency">Frequency (min)</label>
           <input type="text" class="form-control" id="frequency" placeholder="(Required)">
           <button type="button" class="btn btn-success">Add Train</button>
       </div>
    </form>
</div>
